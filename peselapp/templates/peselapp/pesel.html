<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Walidator PESEL</title>
</head>

<body class="flex flex-col w-screen justify-start items-center">
    <h1 class="w-max p-4 font-bold text-2xl text-center">Walidator PESEL</h1>
    <!-- Nadaje kolor aby był widoczny input -->
    <form method="post" class="flex flex-row px-20 p-2 justify-center align-center bg-gray-100">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="py-2 px-5 m-2 hover:text-white bg-yellow-200 hover:bg-gray-600 rounded underline hover:no-underline font-medium hover:font-semibold">Sprawdź</button>
    </form>

    {% if result %}
    <section>
        {% if result.valid %}
        <p>Numer PESEL jest poprawny.</p>
        <p>Data urodzenia: {{ result.birth_date }}</p>
        <p>Płeć: {{ result.gender }}</p>
        {% else %}
        <p>Numer PESEL jest niepoprawny.</p>
        {% endif %}
    </section>
    {% endif %}
    <nav class="flex flex-row justify-center mt-4">
        <a href="{% url 'upload' %}"
            class="block w-fit py-2 px-5 m-2 hover:text-white bg-yellow-200 hover:bg-gray-600 rounded underline hover:no-underline font-medium hover:font-semibold">Przetwarzanie
            tekstu</a>
        <a href="{% url 'home' %}"
            class="block w-fit py-2 px-5 m-2 hover:text-white bg-yellow-200 hover:bg-gray-600 rounded underline hover:no-underline font-medium hover:font-semibold">Strona
            główna</a>
    </nav>
</body>

</html>
