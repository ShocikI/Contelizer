<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator PESEL</title>
</head>

<body>
    <h1>Walidator PESEL</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sprawdź</button>
    </form>

    {% if result %}
    {% if result.valid %}
    <p>Numer PESEL jest poprawny.</p>
    <p>Data urodzenia: {{ result.birth_date }}</p>
    <p>Płeć: {{ result.gender }}</p>
    {% else %}
    <p>Numer PESEL jest niepoprawny.</p>
    {% endif %}
    {% endif %}
    <br>
    <a href="{% url 'upload' %}">Przetwarzanie tekstu</a>
    <br>
    <a href="{% url 'home' %}">Strona główna</a>
</body>

</html>
